<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>THE</span> <span class="highlight">SYSTEM</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Planets</a></li>
                <li><a href="#">Interstellar</a></li>
                <li><a href="#" class="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to the <span class="highlight">Solar System</span></h1>
                <p>Take a tour around the coolest stellar system around.</p>
            </div>
        </section>
        <section class="locals">
            <h2>Meet the Locals</h2>
            <div class="planets">
                <div class="planet">
                    <img src="sun.png" alt="The Sun">
                    <p>The Sun</p>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="mercury.png" alt="Mercury">
                    <p>Mercury</p>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="venus.png" alt="Venus">
                    <p>Venus</p>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="earth.png" alt="Earth">
                    <p>Earth</p>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="moon.png" alt="The Moon">
                    <p>The Moon</p>
                    <button>Learn More</button>
                </div>
                <div class="planet">
                    <img src="mars.png" alt="Mars">
                    <p>Mars</p>
                    <button>Learn More</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - The System</p>
    </footer>
</body>
</html>
